<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Color Mixer</title>
</head>
<body>
    <div class="mixingColor">
        <h2>Text</h2>
        <button hidden="true">Add to the list</button>
    </div>
    <div class="cols" id="cols">
        <div class="col" id="col-1">
            <button class="remove-btn" hidden='true'></button>
            <h2 class="color-code">Text</h2>
        </div>
        <div class="col" id="col-2">
            <button class="remove-btn" hidden='true'></button>
            <h2 class="color-code">Text</h2>
        </div>
        <div class="col" id="col-3">
            <button class="remove-btn" hidden='true'></button>
            <h2 class="color-code">Text</h2>
        </div>
    </div>
    <div class="btns">
        <button class="btns__btn" id="mixBtn">Color Mix</button>
        <button class="btns__btn" id="addBtn">Add new color</button>
        <button class="btns__btn" id="rndmBtn">Add random color</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
